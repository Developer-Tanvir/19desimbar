<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <section class="hero">
        <div class="container">
            <div class="corus"><img src="../image/cancel.png" alt=""></div>
            <h4>YOU ARE DONATING</h4>
            <h2>$100</h2>
            <span>THANK YOU</span>
        </div>
    </section>
    <section class="form-section">
        <div class="container">
            <div class="headding py-5">
                <div class="tor-headder">

                    <h4>Billing information</h4>
                </div>
                <div class="tor-icon">

                    <img src="../image/padlock.gif" alt="">
                </div>

            </div>
            <form>
                <div class="row">
                    <div class="col-lg-6 py-2">
                        <label for="inputEmail4" class="form-label">First name</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-lg-6 py-2">
                        <label for="inputEmail4" class="form-label">Last name</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 py-2">
                        <label for="inputAddress" class="form-label">street</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                      </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 py-2">

                        <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-lg-4 py-2">

                        <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-lg-4 py-2">

                        <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 py-2">
                        <label for="inputAddress" class="form-label">Email address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="">
                      </div>
                </div>
                <div class="card-div">
                    <div class="grid-container">
                        <div class="grid-item">
                            <div class="circle"></div>
                            <div class="image-card">
                                <img src="../image/card-visa-lg.png" alt="">
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="circle"></div>
                            <div class="image-card">
                                <img src="../image/card-mastercard.png" alt="">
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="circle"></div>
                            <div class="image-card">
                                <img src="../image/card-amex-lg.png" alt="">
                            </div>
                        </div>
                        <div class="grid-item">
                            <div class="circle"></div>
                            <div class="image-card">
                                <img src="../image/card-discover-lg.png" alt="">
                            </div>
                        </div>
                        
                        

                    </div>
            </div>
               
            </form>
            <div class="bottom-content">
                <div class="tor-icon">

                    <img src="../image/padlock.gif" alt="">
                </div>
                <div class="bottom-headder">

                    <h4> YOUR CREDIT / DEBIT CARD WILL BE SECURELY PROCESSED.
                    </h4>
                </div>
                
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
